state: published
name: The Silver Searcher
slug: ag
description: A code-searching tool similar to ack, but faster
description_long: |
  The Silver Searcher is a tool for searching code.
  It started off as a clone of Ack,
  but their feature sets have since diverged slightly.
  In typical usage, Ag is 5-10x faster than Ack.
tags: [search]
website: https://geoff.greer.fm/ag/
code: https://github.com/ggreer/the_silver_searcher
license:
  name: Apache-2.0
  url: https://github.com/ggreer/the_silver_searcher/blob/master/LICENSE

price: 0
accounts: []
command: "ag '^bi(ke|cycle)$' ~/things"

installation_url: https://github.com/ggreer/the_silver_searcher#installing
installations:
  - tool: apt
    command: apt install silversearcher-ag

  - tool: chocolatey
    command: choco install ag

  - tool: dnf
    command: dnf install the_silver_searcher

  - tool: emerge
    command: emerge -a sys-apps/the_silver_searcher

  - tool: homebrew
    command: brew install the_silver_searcher

  - tool: macports
    command: port install the_silver_searcher

  - tool: pacman
    command: pacman -S the_silver_searcher

  - tool: pkg
    command: pkg install the_silver_searcher

  - tool: sbopkg
    command: sbopkg -i the_silver_searcher

  - tool: yum
    command: yum install the_silver_searcher

  - tool: zypper
    command: zypper install the_silver_searcher

has_free_trail: true
license_terms: ""

developer:
  name: Geoff Greer
  website: https://geoff.greer.fm

similar:
