{% set submit_url = "https://github.com/feramhq/cli-apps/#submit-a-new-app" %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>cliapp.store | The app store for CLI apps</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28px"
              height="28px"
              viewBox="0 0 100 100"
              style="margin-right: 0.5em"
            >
              <rect rx="50" ry="50" width="100" height="100" fill="#eee"/>
              <text
                x="54"
                y="70"
                text-anchor="middle"
                font-size="60"
                font-weight="600"
                font-family="'Source Code Pro', monospace"
                fill="black"
              >
                <tspan>$></tspan>
              </text>
            </svg>

            <strong
              style="
                font-family: 'Source Code Pro', monospace;
                font-weight: 600
              ">
              cliapp.store
            </strong>
          </a>
          <div>
            <a href="/faq" class="text-light mr-4">FAQ</a>
            <a href="{{submit_url}}" class="btn btn-secondary">
              Submit New App
            </a>
          </div>
        </div>
      </div>
    </header>

    <main role="main">
      {% block main %}{% endblock %}
    </main>

    <footer class="text-secondary text-center py-4 bg-dark">
      <div class="container">
        <p>&copy;
          <a href="https://feram.io/imprint" class="text-light">
            Feram GmbH
          </a> -
          Made in Deutschland with
          <a href="/apps/sprinkles" class="text-light">
            Sprinkles
          </a>
        </p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous">
    </script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous">
    </script>
    <script>
      // Fathom - Website analytics
      (function(f, a, t, h, o, m){
        a[h]=a[h]||function(){
          (a[h].q=a[h].q||[]).push(arguments)
        };
        o=f.createElement('script'),
        m=f.getElementsByTagName('script')[0];
        o.async=1; o.src=t; o.id='fathom-script';
        m.parentNode.insertBefore(o,m)
      })(document, window, '//feram.usesfathom.com/tracker.js', 'fathom');
      fathom('trackPageview');
    </script>
  </body>
</html>
