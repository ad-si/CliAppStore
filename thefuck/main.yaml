state: published
name: The Fuck
slug: thefuck
description: |
  Magnificent app which corrects your previous console command
description_long: |
  The Fuck attempts to match the previous command with a rule.
  If a match is found,
  a new command is created using the matched rule and executed.
tags: [correction, python]
website: https://github.com/nvbn/thefuck
code: https://github.com/nvbn/thefuck
issues: https://github.com/nvbn/thefuck/issues

license:
  name: MIT
  url: https://github.com/nvbn/thefuck/blob/master/LICENSE.md

price: 0
accounts: []
command: 'fuck                            '

installation_url: https://github.com/nvbn/thefuck#installation
installations:
  - tool: chromebrew
    command: crew install thefuck

  - tool: homebrew
    command: brew install thefuck

  - tool: pacman
    command: sudo pacman -S thefuck

  - tool: pip
    command: pip install thefuck

  - tool: portage
    command: sudo emerge --ask app-shells/thefuck

  - tool: xbps
    command: sudo xbps-install thefuck

has_free_trail: true
license_terms: ""

developer:
  name: Vladimir Iakovlev
  website: https://nvbn.github.io/

similar: []

screenshots:
