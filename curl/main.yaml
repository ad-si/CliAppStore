description_long: |
   Curl is used in command lines or scripts to transfer data.
   It is also used in cars, television sets, routers, printers,
   audio equipment, mobile phones, tablets, settop boxes,
   media players and is the internet transfer backbone for thousands
   of software applications affecting billions of humans daily.
