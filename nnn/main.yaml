state: draft
name: Nnn
slug: nnn
description: A fast terminal file manager
url: https://github.com/jarun/nnn
code: https://github.com/jarun/nnn
license: https://github.com/jarun/nnn/blob/master/LICENSE
price: 0
command: 'nnn ~/Documents     '
similar:
  - ranger
installations:
  - tool: yaourt
    command: yaourt -S nnn
  - tool: apt
    command: apt install nnn
  - tool: dnf
    command: dnf install nnn
  - tool: pkg
    command: pkg install nnn
  - tool: homebrew
    command: brew install nnn
  - tool: nix
    command: nix-env -i nnn
  - tool: portage
    command: emerge nnn
  - tool: zypper
    command: zypper in nnn
  - tool: slackpkg
    command: slackpkg install nnn
  - tool: xbps
    command: xbps-install -S nnn

