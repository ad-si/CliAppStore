state: published
name: Homebrew
slug: homebrew
description: The missing package manager for macOS
description_long: |
  Homebrew installs the stuff you need that Apple didn’t.

  Homebrew installs packages to their own directory
  and then symlinks their files into /usr/local.

  Homebrew won’t install files outside its prefix,
  and you can place a Homebrew installation wherever you like.

tags: [package-manager, macos, ruby]
website: https://brew.sh/
code: https://github.com/Homebrew/brew

license:
  name: BSD-2-Clause
  url: https://github.com/Homebrew/brew/blob/master/LICENSE.txt

price: 0

accounts:
  - name: patreon
    address: homebrew
  - name: paypal
    address: V6ZE57MJRYC8L

command: 'brew install sqlite          '

installation_url: https://docs.brew.sh/Installation
installations:
  - tool: curl
    command: >
      /usr/bin/ruby -e "$(curl -fsSL
        https://raw.githubusercontent.com/Homebrew/install/master/install)"

has_free_trail: false
license_terms: ""

developer:
  name: Software Freedom Conservancy
  website: https://sfconservancy.org/

similar:
  - name: Linuxbrew
    url: http://linuxbrew.sh/
    description: The Homebrew package manager for Linux

  - name: MacPorts
    url: https://www.macports.org/
    description: |
      Easy-to-use system for compiling, installing, and upgrading software

screenshots:
